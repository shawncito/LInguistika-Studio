    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --accent: #eab308;
            --bg-body: #f8fafc;
            --bg-paper: #ffffff;
            --text-main: #0f172a;
            --text-muted: #475569;
            --border: #e2e8f0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);

        }
        /* Scrollbar Material Style */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
